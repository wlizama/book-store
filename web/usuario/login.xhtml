<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link href="../resources/images/favicon.ico" rel="shortcut icon" />

        <!-- Bootstrap core CSS -->
        <h:outputStylesheet name="styles/bootstrap.min.css"/>
        <h:outputStylesheet name="styles/font-awesome.min.css"/>
        <h:outputStylesheet name="styles/flaticon.css"/>
        <h:outputStylesheet name="styles/slicknav.min.css"/>
        <h:outputStylesheet name="styles/jquery-ui.min.css"/>
        <h:outputStylesheet name="styles/owl.carousel.min.css"/>
        <h:outputStylesheet name="styles/animate.css"/>
        <h:outputStylesheet name="styles/style.css"/>

        <title>Login de usuario</title>
        
    </h:head>

    <h:body>
        <ui:insert name="header-nav">
            <ui:include src="/layout/header-simple.xhtml" />
        </ui:insert>
        
        <section class="container w-50 py-5">
            <h:form class="form">
                <h2 class="text-center text-info py-3">Ingresar datos de usuario</h2>
                <hr/>
                <div class="row my-5">
                    <div class="col-4">
                        <h:graphicImage value="https://gromprivateviewer.com/wp-content/uploads/2019/02/user_unlocked-512-300x300.png" style="width: 350px" />
                    </div>
                    <div class="col-8">
                        <div class="form-group">
                            <label for="nickname">Nickname</label><br />
                            <h:inputText id="nickname" value="#{loginController.nickname}" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label><br />
                            <h:inputSecret id="password" value="#{loginController.password}" class="form-control" />
                        </div>
                        <div class="w-100 text-center">
                            <h:link outcome="/index.htmlx" value="Cancelar" class="mr-5" />
                            <h:commandButton action="#{loginController.validateUsernamePassword}" class="btn btn-primary w-50" value="Iniciar sesión" />
                        </div>
                        <div class="w-100 text-center my-4">
                            ¿No tienes una cuenta? <h:link outcome="/usuario/registro.xhtml" class="text-info" value="Registrate aqui" />
                        </div>
                        <ul class="list-group mt-3">
                            <ui:repeat value="#{facesContext.messageList}" var="facesMessage">
                                <li class="list-group-item list-group-item-danger">
                                    <h:outputText value="#{facesMessage.summary}" escape="false" />
                                </li>
                            </ui:repeat>
                        </ul>
                    </div>
                </div>
            </h:form>
        </section>
        
        <ui:insert name="footer">
            <ui:include src="/layout/footer.xhtml" />
        </ui:insert>

        <h:outputScript name="scripts/jquery-3.2.1.min.js"/>
        <h:outputScript name="scripts/bootstrap.min.js"/>
        <h:outputScript name="scripts/jquery.slicknav.min.js" />
	<h:outputScript name="scripts/owl.carousel.min.js" />
	<h:outputScript name="scripts/jquery.nicescroll.min.js" />
	<h:outputScript name="scripts/jquery.zoom.min.js" />
	<h:outputScript name="scripts/jquery-ui.min.js" />
	<h:outputScript name="scripts/main.js" />
    </h:body>
</html>
